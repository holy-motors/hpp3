{% extends "base.html" %}


{% block content %}


<div class='row'>
    <div class='col-12'>
        <h1>Our  Professionals</h1>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead><th>Speciality</th><th>Full Name</th><th>Address</th></thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                    	<td>{{ object.speciality | title }}</td>
                        <td><a href='{{ object.get_absolute_url }}'>{{ object.full_name }}</a></td>
                        <td>{{ object.address.city }}, {{ object.address.country }}</td>
                        
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'>No professionals yet.</td></tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>



{% endblock %}
